<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .image-container {
  position: relative;
  display: inline-block;
}

.image-container img {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #2c2b2b ; /* Black with 50% opacity */
  opacity: 0.5;
  pointer-events: none; /* To allow interaction with the image */
}
</style>
<body>
    <div class="image-container">
        <img src="map.jpg" alt="Image">
        <div class="overlay"></div>
    </div>
</body>
</html>
